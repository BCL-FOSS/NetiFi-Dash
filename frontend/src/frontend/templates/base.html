<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">NetiFiDash</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about_app') }}">About NetiFi Dash</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('app_main') }}">Try NetiFiDash For Yourself</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="https://www.baughcl.com/">About Baugh Consulting & Lab L.L.C.</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      {% block content %} {% endblock %}
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">
      try {
        const ws = new WebSocket(`ws://45.63.53.182:30000/ws`);
        const error_display = document.getElementById("error_display");
        error_display.innerHTML="";
      
        ws.addEventListener('message', function (event) {
          json = JSON.parse(event.data);
          if ("unifi_event" in json)
          {
            const li = document.createElement("li");
            const li_2 = document.createElement("li");
            li.appendChild(document.createTextNode(json.unifi_event));
            li_2.appendChild(document.createTextNode('message'));
            document.getElementById("events_list").appendChild(li);
            document.getElementById("events_list").appendChild(li_2);
    
          } else if ("unifi_alarm" in json) 
          {
            const li = document.createElement("li");
            const li_2 = document.createElement("li");
            li.appendChild(document.createTextNode(json.unifi_alarm));
            li_2.appendChild(document.createTextNode('message'));
            document.getElementById("alarms_list").appendChild(li);
            document.getElementById("alarms_list").appendChild(li_2);
    
          } else if ("site_dpi" in json) 
          {
            const li = document.createElement("li");
            const li_2 = document.createElement("li");
            li.appendChild(document.createTextNode(json.site_dpi));
            li_2.appendChild(document.createTextNode('message'));
            document.getElementById("sites_list").appendChild(li);
            document.getElementById("sites_list").appendChild(li_2);
    
          } else if ("sta_dpi" in json) 
          {
            const li = document.createElement("li");
            const li_2 = document.createElement("li");
            li.appendChild(document.createTextNode(json.sta_dpi));
            li_2.appendChild(document.createTextNode('message'));
            document.getElementById("clients_list").appendChild(li);
            document.getElementById("clients_list").appendChild(li_2);
    
          }
          
        });
    
        
      } catch (error) {
    
        error_display.innerHTML = "Error: " + error;
        
      }
      
      
      function send(event) {
        const message = (new FormData(event.target)).get("message");
        if (message) {
          ws.send(message);
        }
        event.target.reset();
        return false;
      }
    </script>
  </body>
</html>
